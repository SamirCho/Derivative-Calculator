<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Derivative Calculator</h1>
    <h2>Calculating derivative with respect to x</h2>
    <h3>Input field should be a polynomial expression in standard form</h3>
    <h4>Can add function operators that will apply to the entered polynomial</h4>
    <span id="operator"></span><input type="text" id="fxn">
    <br>
    <br>
    <button id="enter" onclick="derivative(fxn.value)">ENTER</button>
    <br><br>
    <div id="buttonContainer"></div>
    <div id="container"></div>
    <span id="bar"></span>
</body>
</html>
